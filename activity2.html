<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Month and Date</th>
    </tr>
    <tr>
        <td>January</td>
        <td>10.01.2020</td>
    </tr>
    <tr>
        <td rowspan="2">February</td>
        <td>11.02.2020</td>
    </tr>
    <tr>
        <td>12.02.2020</td>
    </tr>
</table>
</body>
</html>
